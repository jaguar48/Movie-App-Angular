<!-- movie-search.component.html -->
<div class="movie-search-container">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Enter movie title" />
  <button (click)="searchMovies()">Search</button>
</div>

<div *ngIf="searchResult" class="search-results">
  <h2>Search Results</h2>
  <ul>
   

      <li *ngFor="let movie of searchResult.search" class="movie-item" (click)="movieDetails(movie.imdbID)">

      <div class="poster-container">
        <img [src]="movie.poster" alt="{{ movie.title }} Poster" />
      </div>
      <div class="movie-details">
        <h3>{{ movie.title }}</h3>
        <p>Year: {{ movie.year }}</p>
        <p>Type: {{ movie.type }}</p>
      </div>
    </li>
  </ul>
</div>
